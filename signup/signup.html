<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollert - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <div class="container-fluid signup__wrapper px-5">
      <div
        class="row gx-5 w-100 h-100 align-items-center justify-content-between"
      >
        <div class="signup__label col-4 d-none d-xl-block text-center">
          <h1>Welcome to</h1>
          <span class="d-flex align-items-center justify-content-center">
            <h1>OLL</h1>
            <h1 style="color: #6ac9ff">ERT</h1>
          </span>
        </div>
        <div
          class="form__signup h-100 col-7 rounded-4 py-4 px-5 mx-xl-0 d-flex flex-column justify-content-center overflow-auto"
        >
          <h2 class="form__signup-title text-center fw-bolder">SIGN UP</h2>
          <form
            id="signup__form"
            class="mt-5"
            onSubmit="handleSignUpSubmit(event)"
          >
            <div class="input__group">
              <label for="username" class="d-block">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="input__group mt-4">
              <label for="password" class="d-block">Password</label>
              <span class="position-relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="border border-2 border-danger"
                  placeholder="Password"
                />
                <span
                  class="toggle__password position-absolute end-0 me-3 bg-white"
                  style="top: 50%; transform: translateY(-50%); cursor: pointer"
                  onClick="handleTogglePassword(event, 'password')"
                >
                  <img src="../assets/images/ph_eye-bold.svg" />
                </span>
              </span>
            </div>
            <div class="input__group mt-4">
              <label for="password" class="d-block">Confirm password</label>
              <span class="position-relative">
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="border border-2 border-danger"
                  placeholder="Confirm password"
                />
                <span
                  class="toggle__password position-absolute end-0 me-3 bg-white"
                  style="top: 50%; transform: translateY(-50%); cursor: pointer"
                  onClick="handleTogglePassword(event, 'confirm-password')"
                >
                  <img src="../assets/images/ph_eye-bold.svg" />
                </span>
              </span>
            </div>
            <div class="d-flex mt-4">
              <span>Already have an account?</span>
              <a href="../login/login.html" class="d-inline-block ms-2"
                >Login here!</a
              >
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="signup__btn rounded-3 px-5 py-2 fw-medium mt-4"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
