<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./toDoList.css" />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="upper-nav-bar">
        <h1 class="title-text">OLLERT</h1>
      </div>
      <div class="below row h-100 flex-nowrap">
        <div class="left-bar col-2 p-0">
          <div class="left-bar__header d-flex align-items-center">
            <div class="left-bar__user d-flex align-items-center gap-3">
              <figure class="avatar__wrapper m-0">
                <img src="./assets/images/avatar_default.png" alt="avatar" />
              </figure>
              <h4 class="username m-0 d-none d-xl-block">Bao-chan</h4>
            </div>
            <div
              class="collapse__left-bar"
              onClick="handleCollapseLeftBar(event)"
            ></div>
          </div>
          <div class="work-space-view__wrapper">
            <h3 class="work-space-view__label">Workspace views</h3>
            <div class="work-space-view__list">
              <div
                class="work-space-view__item d-flex align-items-center gap-2"
              >
                <div
                  class="work-space-view__item-icon work-space-view__item-icon--table"
                ></div>
                <div class="work-space-view__item-label">table</div>
              </div>
              <div
                class="work-space-view__item d-flex align-items-center gap-2"
              >
                <div
                  class="work-space-view__item-icon work-space-view__item-icon--calendar"
                ></div>
                <div class="work-space-view__item-label">calendar</div>
              </div>
            </div>
          </div>
          <div class="boards__wrapper">
            <div
              class="boards__header d-flex align-items-center justify-content-between"
            >
              <h3 class="boards__label">Boards</h3>
              <div
                class="add__board-icon"
                onClick="handleAddBoard(event)"
              ></div>
            </div>
            <div class="boards__list">
              <div
                class="boards__item boards__item--current d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center gap-2">
                  <div class="boards__item-icon"></div>
                  <div class="boards__item-label">Text</div>
                </div>
                <div
                  class="boards__item-del-icon"
                  onclick="handleDelBoard(event)"
                ></div>
              </div>
              <div
                class="boards__item d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center gap-2">
                  <div class="boards__item-icon"></div>
                  <div class="boards__item-label">Text</div>
                </div>
                <div class="boards__item-del-icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-bar col-8 p-0">
          <div id="main_section">
            <div class="user__info">
              <figure class="avatar">
                <img src="./assets/images/avatar_default.png" alt="" />
              </figure>
              <div class="username">User</div>
              <div class="displayname">@Username</div>
            </div>
            <form class="user__info-edit">
              <div class="input-group">
                <label for="#display-name">Display name</label>
                <input
                  id="display-name"
                  type="text"
                  placeholder="Display name"
                />
              </div>
              <div class="input-group">
                <label for="#username">Username</label>
                <input id="username" type="text" placeholder="Username" />
              </div>
              <div class="input-group">
                <label for="#bio">Display name</label>
                <input id="bio" type="text" placeholder="Enter your Bio here..." />
              </div>

              <button class="button-save">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./env.js"></script>
    <script src="./toDoList.js"></script>
  </body>
</html>
